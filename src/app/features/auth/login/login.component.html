<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <div class="client-logo-placeholder">
                <!-- Replace with actual Client Logo -->
                <span class="logo-text">Client Logo</span>
            </div>

            <h1>Legal Assistant</h1>
            <p class="app-type">Intelligent Legal Management System</p>

            <p class="welcome-text">Please enter your details to sign in.</p>
        </div>

        <form (ngSubmit)="onLogin()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" [(ngModel)]="username" name="username"
                    placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" [(ngModel)]="password" name="password"
                    placeholder="Enter your password" required>
            </div>

            <div class="error-message" *ngIf="errorMessage">
                {{ errorMessage }}
            </div>

            <button type="submit" class="login-btn">
                Sign In
            </button>

            <div class="mock-hint">
                (Hint: Use admin / admin)
            </div>

            <div class="software-by">
                <span>Powered by</span>
                <div class="tech-logo">TechSoluth</div>
            </div>
        </form>
    </div>
</div>
