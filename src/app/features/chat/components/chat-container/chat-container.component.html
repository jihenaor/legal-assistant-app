<div class="app-layout">
    <app-sidebar (newChat)="handleNewChat()"></app-sidebar>

    <div class="chat-area">
        <main class="chat-main">
            <app-message-list [messages]="messages()" [isLoading]="isLoading()">
            </app-message-list>
        </main>

        <footer class="chat-footer">
            <app-chat-input [disabled]="isLoading()" (send)="handleSendMessage($event)">
            </app-chat-input>
        </footer>
    </div>
</div>
