<div class="app-layout">
    <app-header (newChat)="handleNewChat()"></app-header>

    <main class="chat-main">
        <app-message-list [messages]="messages()" [isLoading]="isLoading()">
        </app-message-list>
    </main>

    <footer class="chat-footer">
        <app-chat-input [disabled]="isLoading()" (send)="handleSendMessage($event)">
        </app-chat-input>
    </footer>
</div>
