<div class="input-container">
    <mat-form-field appearance="outline" class="full-width">
        <!-- <mat-label>Escribe tu consulta legal...</mat-label> -->
        <textarea matInput [(ngModel)]="messageText" placeholder="Escribe tu consulta legal aquÃ­..."
            [disabled]="disabled" (keydown)="onKeyDown($event)" rows="1" cdkTextareaAutosize
